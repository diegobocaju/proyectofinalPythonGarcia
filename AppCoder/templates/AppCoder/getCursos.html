<div>
    {% extends "AppCoder/cursos.html" %}
    {% load static %}
    
    {% block getCurso %}
        <p>Consultar Cursos</p>
        <form action="/AppCoder/buscarCurso/" method="GET">
            <input placeholder="Nombre" type="text" name="nombre" id="nombre">
            <input type="submit" value="Buscar" class="btn btn-primary">
        </form>

        {% if cursos %}
            {% for curso in cursos %}
                <h3>{{ curso.nombre }}</h3>
                <ul>
                    {% for horario in curso.horarios %}
                        <li>{{ horario }}</li>
                        <button class="btn btn-success btnConfirmar" data-curso="{{ curso.nombre }}" data-horario="{{ horario }}">Confirmar</button>
                    {% endfor %}
                </ul>
            {% endfor %}
        {% endif %}
    {% endblock %}    
</div>
