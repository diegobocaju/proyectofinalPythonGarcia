{% load static %}
{% block contenidoQueCambia %}
    <style>
        body {
            background-image: linear-gradient(45deg, #1a80ee, #b4be26); /* Set your desired background color here */
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        div {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
        }

        h1 {
            color: #333;
            text-align: center;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            margin-bottom: 10px;
        }

        .btn {
            display: inline-block;
            background-color: blue;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .btn:hover {
            background-color: #007bff; 
        }
    </style>

    <div>
        <h1>Perfil de Usuario</h1>
        <ul>
            <li>Nombre de usuario: {{ user.username }}</li>
            <li>Email: {{ user.email }}</li>
            <li>Nombre: {{ user.first_name }}</li>
            <li>Apellido: {{ user.last_name }}</li>
        </ul>
        <a href="/AppCoder/Perfil/editarPerfil" class="btn" style="text-decoration: none; color: white;">Editar Perfil</a>
        <a href="/AppCoder/Perfil/changeAvatar" class="btn" style="text-decoration: none; color: white;">Avatar</a>
    </div>
{% endblock %}
